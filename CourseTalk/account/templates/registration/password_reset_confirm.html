{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <div align='center'>
        <h2 style="font-family: Kaiti;">重新设置密码</h2>
        {% if validlink %}
        <div class="login-form">
            <p style="font: 20px;">请两次输入你的密码:</p>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="更改密码" class="btn btn-info" style="outline: none;"></p>
            </form>
            {% else %}
            <p>
                密码设置无效，可能原因是你是用了原来的密码，请确保输入了新的密码
            </p>
        </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
